<!DOCTYPE html>
<html>
    <head>
        {%block head%}
            <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='styles/animations.css') }}">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
        {%endblock%}
    </head>
    <body>
        {%block header%}
            <header class="kofe-header">
              <section class="header-left">
                <div class="logo-block">
                  <a href="{{ url_for('home') }}"><img class="logo" src="../static/image/logo/wifi mug(only).png"></a>
                </div>
                <div class="logo-text-block">
                  <a href="{{ url_for('home') }}"><p class="kofe">Kofe </p></a>
                  <a href="{{ url_for('home') }}"><p class="n">N </p></a>
                  <a href="{{ url_for('home') }}"><p class="wifi">Wifi</p></a>
                </div>
              </section>
              <section class="header-right">
                <div class="options">
                  <a class="clickable" href="{{ url_for('home') }}"><p>Home</p></a>
                  <a class="clickable" href="{{ url_for('about') }}"><p>About</p></a>
                  <a class="clickable" href="{{ url_for('contact') }}"><p>Contact</p></a>
                </div>
              </section>
            </header>
            <section class="background-animation">
                <div class="background-beans-1">
                  <div class="falling-bean-1 normal">
                    <img class="after-trail">
                    <img class="bkgd-bean" src="{{ url_for('static', filename='image/Bean.png') }}">
                  </div>
                </div>
                <div class="background-beans-2">
                  <div class="falling-bean-2 slow">
                    <img class="after-trail">
                    <img class="bkgd-bean" src="{{ url_for('static', filename='image/Bean.png') }}">
                  </div>
                </div>
                <div class="background-beans-3">
                  <div class="falling-bean-3 fast">
                    <img class="after-trail">
                    <img class="bkgd-bean" src="{{ url_for('static', filename='image/Bean.png') }}">
                  </div>
                </div>
            </section>
        {%endblock%}

        {%block content%}

        {%endblock%}

        {%block footer%}
            <footer>
              <p>Kofe n Wifi @ 2024. All Rights Reserved.</p>
            </footer>
            <script src="{{ url_for('static', filename='JS code/general.js') }}"></script>
        {%endblock%}
    </body>
</html>
